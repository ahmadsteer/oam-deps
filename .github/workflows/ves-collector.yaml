name: Submodule Changes CI

on:
  push:
    branches:
      - devops
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Check repository contents
      run: |
        ls -la
        cd deps
        ls -la
        cd ves-collector
        ls -la
        cd src
        ls -la
        cd docker
        ls -la
        
    - name: Build Docker Image
      run: |
        docker build -t sknrao/ves-collector:1.12.3 .
